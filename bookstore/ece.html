  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f3ef;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #4a7c8b;
    }

    table {
      width: 100%;
      margin-top: 20px;
      background-color: #e2f3f4;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #6dc7d1;
      color: white;
    }



    img {
      width: 80px;
      height: auto;
      border-radius: 6px;
    }

    button {
      background-color: #6dc7d1;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #4ab1bc;
    }
  </style>
