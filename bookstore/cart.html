<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f2d7d9;
    }
    .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff;
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .logo img {
        height: 40px;
    }
    .links a {
        margin: 0 10px;
        text-decoration: none;
        color: #333;
    }
    table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        background: white;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="nav">
    <div class="logo">
        <img src="./pics/Pondy_Univ_logo1.png" alt="Institution Logo">
        <span>Pondicherry University</span>
    </div>
    <div class="links">
        <a href="homepage.html">Home</a>
        <a href="catalog.html">Catalog</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="cart.html">Cart</a>
    </div>
</div>

<h2 style="text-align:center;">Shopping Cart</h2>

<table id="cartTable">
    <tr>
        <th>Cover</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
    </tr>
</table>

<script>
document.addEventListener("DOMContentLoaded", function() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const table = document.getElementById("cartTable");

    function renderCart() {
        table.innerHTML = `
            <tr>
                <th>Cover</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        `;

        let grandTotal = 0;

        cart.forEach((item, index) => {
            let total = parseFloat(item.price.replace(/[₹,]/g, '')) * item.quantity;
            grandTotal += total;

            const row = table.insertRow();
            row.innerHTML = `
                <td><img src="${item.cover}" style="height:80px;"></td>
                <td>${item.author}</td>
                <td>${item.publisher}</td>
                <td>${item.price}</td>
                <td>${item.quantity}</td>
                <td>₹${total}</td>
                <td><button class="removeBtn" data-index="${index}">Remove</button></td>
            `;
        });

        const totalRow = table.insertRow();
        totalRow.innerHTML = `
            <td colspan="5" style="text-align:right;font-weight:bold;">Grand Total:</td>
            <td>₹${grandTotal}</td>
            <td></td>
        `;

        // Attach remove events
        document.querySelectorAll(".removeBtn").forEach(btn => {
            btn.addEventListener("click", function() {
                const index = this.getAttribute("data-index");
                cart.splice(index, 1); // Remove from array
                localStorage.setItem("cart", JSON.stringify(cart)); // Save
                renderCart(); // Refresh table
            });
        });
    }

    renderCart();
});
</script>

</body>
</html>
