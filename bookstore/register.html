<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Online Bookstore</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
  background-color: #a0c0ed;
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
}

/* Navbar */
.nav {
  background-color: #a1f4f4;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.logo {
  display: flex;
  align-items: center;
}

.logo img {
  height: 50px;
  width: auto;
  margin-right: 10px;
}

.logo span {
  font-size: 22px;
  font-weight: bold;
  color: #213035;
}

.links a {
  text-decoration: none;
  margin: 0 10px;
  font-size: 18px;
  color: #051214;
}

.links a:hover {
  text-decoration: underline;
}

/* Register Form */
.register-form {
  background-color: #98d3d6; /* matches navbar */
  padding: 25px 100px;
  border-radius: 12px;
  width: 350px;
  margin: 30px auto;
}

.register-form h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #1c3137; /* matches logo color */
}

.register-form label {
  display: block;
  margin-top: 12px;
  font-weight: 600;
  color: #333;
}

/* Inputs */
.register-form input[type="text"],
.register-form input[type="password"],
.register-form input[type="email"],
.register-form textarea,
.register-form select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  margin-bottom: 4px;
  border: 1px solid #bcd9de;
  border-radius: 6px;
  background-color: #ffffff;
  color: #333;
  box-sizing: border-box;
}

.register-form input[type="text"]:focus,
.register-form input[type="password"]:focus,
.register-form input[type="email"]:focus,
.register-form textarea:focus,
.register-form select:focus {
  outline: none;
  border-color: #6dc7d1;
  box-shadow: 0 0 4px rgba(109,199,209,0.5);
}

.register-form input[type="radio"],
.register-form input[type="checkbox"] {
  margin-right: 6px;
}

.register-form textarea {
  resize: vertical;
}

/* DOB Fields */
.dob-select {
  display: flex;
  gap: 10px;
  flex-wrap: nowrap;
}

.language-group {
  display: flex;
  gap: 15px;
  align-items: center;
  flex-wrap: nowrap; /* keep in one line */
}

.language-group label {
  display: flex;
  align-items: center;
  gap: 5px;
  white-space: nowrap; /* prevent label text from breaking */
}

/* Button */
.register-form button {
  margin-top: 20px;
  width: 100%;
  padding: 10px;
  background-color: #218490;
  color: #ffffff;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

.register-form button:hover {
  background-color: #366472;
}

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="nav">
    <div class="logo">
      <img src="pics/Pondy_Univ_logo1.png" alt="Institution Logo">
      <span>Pondicherry University</span>
    </div>

    <div class="links">
      <a href="homepage.html">Home</a>
      <a href="catalog.html">Catalogue</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="cart.html">Cart</a>
    </div>
  </div>

  <!-- Registration Form -->
<!-- Registration Form -->
<form class="register-form">
    <h2>Registration Form</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name">

    <label for="password">Password</label>
    <input type="password" id="password" name="password">

    <label for="email">E-mail ID</label>
    <input type="email" id="email" name="email">

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone">

    <label>Sex</label>
    <div class="form-group">
        <label><input type="radio" name="sex" value="Male"> Male</label>
        <label><input type="radio" name="sex" value="Female"> Female</label>
    </div>

    <label>Date of Birth</label>
    <div class="dob-select">
        <select name="day">
            <option>Day</option>
            <script>
                for (let i = 1; i <= 31; i++) {
                    document.write(`<option>${i}</option>`);
                }
            </script>
        </select>
        <select name="month">
            <option>Month</option>
            <option>Jan</option><option>Feb</option><option>Mar</option>
            <option>Apr</option><option>May</option><option>Jun</option>
            <option>Jul</option><option>Aug</option><option>Sep</option>
            <option>Oct</option><option>Nov</option><option>Dec</option>
        </select>
        <select name="year">
            <option>Year</option>
            <script>
                for (let y = 1980; y <= 2025; y++) {
                    document.write(`<option>${y}</option>`);
                }
            </script>
        </select>
    </div>

    <label>Languages Known</label>
    <div class="language-group">
        <label><input type="checkbox" name="language" value="English"> English</label>
        <label><input type="checkbox" name="language" value="Telugu"> Telugu</label>
        <label><input type="checkbox" name="language" value="Hindi"> Hindi</label>
        <label><input type="checkbox" name="language" value="Tamil"> Tamil</label>
    </div>

    <label for="address">Address</label>
    <textarea id="address" name="address" rows="3"></textarea>

    <button type="submit">Register</button>
</form>

</body>
</html>
