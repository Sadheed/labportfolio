<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Online Bookstore</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #bdf4cb;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .nav {
      background-color: #e2f3f4;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      width: auto;
      margin-right: 10px;
    }

    .logo span {
      font-size: 22px;
      font-weight: bold;
      color: #4a7c8b;
    }

    .links a {
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
      color: #6dc7d1;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* Register form wrapper */
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px); /* Adjust for navbar height */
    }

    .register-box {
      background-color: #e2f3f4;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 400px;
    }

    .register-box h2 {
      text-align: center;
      color: #4a7c8b;
      margin-bottom: 30px;
    }

    .register-box input {
      width: 93%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .register-box button {
      background-color: #6dc7d1;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .register-box button:hover {
      background-color: #5bb5bf;
    }

    .register-box p {
      text-align: center;
      margin-top: 32px;
    }

    .register-box a {
      color: #6dc7d1;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="nav">
    <div class="logo">
      <img src="pics/Pondy_Univ_logo1.png" alt="Institution Logo">
      <span>Pondicherry University</span>
    </div>

    <div class="links">
      <a href="homepage.html">Home</a>
      <a href="catalog.html">Catalog</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="cart.html">Cart</a>
    </div>
  </div>

  <!-- Registration Form -->
  <div class="wrapper">
    <div class="register-box">
      <h2>Create Account</h2>
      <form action="homepage.html" method="post">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
        <p><a href="login.html">Already have an account? Login</a></p>
      </form>
    </div>
  </div>

</body>
</html>
